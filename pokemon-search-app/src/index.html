<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="banner-container">
      <p id="banner-title">POKEMON SEARCH INDEX</p>
    </div>
    <div class="search-container">
      <div class="m-auto">
        <input id="search-input" type="text" placeholder="id or name" required />
        <button id="search-button" type="button">Search</button>
      </div>
    </div>
    <div id="error-container" class="mx-auto">
      Error
    </div>
    <div id="result-container">
      <img id="sprite" class="block mx-auto" src="" />
      <p id="pokemon-name">Name</p>
      <p id="pokemon-id">Id</p>
      <p id="types"></p>
      <table id="pokemon-info-table">
        <tr><td>HP</td><td id="hp">#####</td></tr>
        <tr><td>Weight</td><td id="weight">#####</td></tr>
        <tr><td>Height</td><td id="height">####</td></tr>
        <tr><td>Attack</td><td id="attack">####</td></tr>
        <tr><td>Defense</td><td id="defense">####</td></tr>
        <tr><td>Special Attack</td><td id="special-attack">####</td></tr>
        <tr><td>Special Defense</td><td id="special-defense">####</td></tr>
        <tr><td>Speed</td><td id="speed">####</td></tr>
      </table>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
